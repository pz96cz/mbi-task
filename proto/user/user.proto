syntax = "proto3";

package user;

service UsersService {
  rpc InsertUser(User) returns (UserResponse) {}
  rpc InsertUsers(UsersRequest) returns (UsersResponse) {}
  rpc GetUser(GetUserRequest) returns (UserResponse) {}
  rpc GetUsers(GetUsersBatchRequest) returns(UserResponse) {}
  rpc LoginRequest(LoginRequest) returns(LoginResponse) {}
}

message User {
  int32 id = 1;
  string firstName = 2;
  string lastName = 3;
  string companyName = 4;
  string email = 5;
  string password = 6;
}

message UsersRequest {
  repeated User users = 1;
}

message UsersResponse {
  repeated User users = 1;
  repeated string errors = 2;
}

message UserResponse {
  User user = 1;
  repeated string errors = 2;
}

message GetUserRequest {
  int32 userId = 1;
}

message GetUsersBatchRequest {
  int32 count = 1;
  int32 page = 2;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
  repeated string errors = 2;
}


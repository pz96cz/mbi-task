syntax = "proto3";

package user;

service UsersService {
  rpc InsertUser(UserRequest) returns (UserResponse) {}
}

message UserRequest {
  string firstName = 1;
  string lastName = 2;
  string companyName = 3;
  string email = 4;
  string password = 5;

}

message UserResponse {
  string id = 1;
}

